---
AWSTemplateFormatVersion: "2010-09-09"

Description: >
  RocketChat App - lambda Function to return AutoScalingGroupArn

Parameters:
  AutoScalingGroupId:
    Type: String

Resources:
  ECSCapacityProvider:
    Type: AWS::ECS::CapacityProvider
    Properties:
      AutoScalingGroupProvider:
        AutoScalingGroupArn: !Sub "${AutoScalingGroupId}"
        ManagedScaling:
          MaximmScalingStepSize: 10
          MinimumScalingStepSize: 1
          Status: ENABLED
          TargetCapacity: 100

  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: arn:aws:logs:*:*:*
              - Effect: Allow
                Action:
                  - ec2:DescribeImages
                  - cloudformation:DescribeStackEvents
                  - autoscaling-plans:DescribeScalingPlans
                Resource: "*"

  lambdaFuntion:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: python3.6
      Timeout: 300
      Handler: index.handler
      Role: !GetAtt lambdaRole.Arn
      Code:
        ZipFile: |
